<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="ქოიავების გვარის გენეოლოგიური ხე. აბაშის რაიონის სოფელ ძველ აბაშაში მცხოვრები ქოიავების გვარის გენეოლოგიური ხის შესადგენად პირველადი ინფორმაცია მოიძია ვარლამ რომანოზის ძე ქოიავამ.">    
    <meta name="keywords" content="ქოიავა ირაკლი, ქოიავები, გენეოლოგია, ქოიავების გვარის ისტორია, ნათესავები, ქოიავების გენეოლოგიური ხე, წინაპრები, მოგვარეები, ქოიავების კავშირი, ბიძაშვილები, მამიდაშვილები, დიდი ბაბუა, ტაია ქოიავა, ბოჩია ქოიავა, ვაჟა ქოიავა">
    <title>Koiava Family Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loading" class="loading">Loading Tree...</div>
    
    <!-- Canvas Element - This is where the tree is drawn -->
    <canvas id="treeCanvas"></canvas>
    
    <!-- Search UI -->
    <div class="search-container">
        <div id="searchResults" class="search-results"></div>
        <input type="text" id="searchInput" placeholder="ძებნა..." class="search-input">
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="btn" id="btnRecenter">Recenter</button>
    </div>

    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
